<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/center.css" />
    
</head>
<body>
	<div class="max">
		<!--头部  --start-->
		<div class="m-top">
			<div class="m-header">
				<div class="mh-lefe">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				</div>
				<div class="mh-center">
					<p>个人中心</p>
				</div>
				<div class="mh-right">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-right"></a>
				</div>
			</div>
			<div class="dataInfo">
				<div class="infoBox">
					<div class="p-img">
						<img src="img/user-photo.4d1e36f.png">
					</div>
					<div class="p-details">
						<div class="p-user">
							<p class="userName"></p>
						</div>
						<p class="userTel"></p>
					</div>
					<div class="p-vip">
						<p></p>
					</div>
				</div>
				<div class="user-box">
					<p>
						<img src="img/xiazai.png" />
						<span></span>	
					</p>
					<p>
						<img src="img/xinfeng.png" />
						<span></span>	
					</p>
				</div>
			</div>
		</div>
		<!--头部  --end-->
		<!--内容 --start-->
		<div class="content">
			<div class="contentBox">
				<div class="myAeqr">
					<h4 style="margin-bottom:10px;padding-left:20px;">我的账户</h4>
					<ul class="myMoney">
						<li>
							<p>AEQ币</p>
							<p style="font-size: 14px; color: rgb(0, 0, 0); font-weight: 700;"></p>
						</li>
						<li>
							<p>消费积分</p>
							<p style="font-size: 14px; color: rgb(0, 0, 0); font-weight: 700;"></p>
						</li>
						<li>
							<p>佣金积分</p>
							<p style="font-size: 14px; color: rgb(0, 0, 0); font-weight: 700;"></p>
						</li>
					</ul>
				</div>
				<div class="xiaofei">
					<h4 style="padding-left:15px;">消费总览</h4>
					<div id="a" style="width:100%;height:244px;padding:0 20px 0">
						
					</div>
				</div>
			</div>
		</div>
		<div class="m-navlist">
			<div>
				<div class="nav_l">
					<p>手机充值</p>
				</div>
				<div class="nav_r">
					<a class="mui-icon mui-icon-forward"></a>
				</div>
			</div>
		</div>
		<!--内容 --end-->
	</div>
</body>
</html>
<script type="text/javascript" charset="utf-8">
      	mui.init();
      	var myechart = echarts.init(document.getElementById('a'));
      	//console.log(myechart)
      	option = {
	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    legend: {
	        orient : 'vertical',
	        x : 'left',
	        data:['现金积分','金积分','银积分','AEQr币','AEQC币','AEQC锁仓币','AEQC可交易币']
	    },
	    toolbox: {
	        show : true,
	        feature : {
	            mark : {show: true},
	            dataView : {show: true, readOnly: false},
	            magicType : {
	                show: true, 
	                type: ['pie', 'funnel'],
	                option: {
	                    funnel: {
	                        x: '25%',
	                        width: '50%',
	                        funnelAlign: 'center',
	                        max: 1548
	                    }
	                }
	            },
	            restore : {show: true},
	            saveAsImage : {show: true}
	        }
	    },
	    calculable : true,
	    series : [
	        {
	            name:'访问来源',
	            type:'pie',
	            radius : ['50%', '70%'],
	            itemStyle : {
	                normal : {
	                    label : {
	                        show : false
	                    },
	                    labelLine : {
	                        show : false
	                    }
	                },
	                emphasis : {
	                    label : {
	                        show : true,
	                        position : 'center',
	                        textStyle : {
	                            fontSize : '30',
	                            fontWeight : 'bold'
	                        }
	                    }
	                }
	            },
	            data:[
	                {value:335, name:'现金积分'},
	                {value:310, name:'金积分'},
	                {value:234, name:'银积分'},
	                {value:135, name:'AEQr币'},
	                {value:135, name:'AEQC币'},
	                {value:135, name:'AEQC锁仓币'},
	                {value:135, name:'AEQC可交易币'}
	            ]
	        }
	    ]
	};
	  myechart.setOption(option);
</script>
